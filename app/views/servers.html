<h1>
    Mycs Servers(<span ng-show="loading"><i class="icon-spinner icon-spin icon-large"></i>
      </span><a
        help-text="Click to reload the failed jobs count" help=""
        ng-click="load()"
        ng-hide="loading">{{serversCount}}</a>)
  </h1>
<table class="table table-bordered table-hover table-condensed">
  <thead>
    <tr>
      <th>Server ID<span ng-show="loading"><i class="icon-spinner icon-spin icon-large"></i></span>
      </th>
      <th>Name</th>
      <th>Url</th>
      <th>Healthcheck?</th>
      <th>Status</th>
      <th align="center">
        <a href="#/servers/add">
          <span class="glyphicon glyphicon-plus-sign"></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-hide="servers.length">
      <td colspan="6">
        <span ng-show="loading">
          <i class="icon-spinner icon-spin icon-large">&nbsp;</i> loading servers...
        </span>
        <span ng-hide="loading">
          There is no Mycs Server added to the list.
        </span>
      </td>
    </tr>
    <tr data-ng-repeat="server in servers">
      <td>
        #{{ server.id }}
      </td>
      <td>
        {{ server.name }}
      </td>
      <td>
        {{ server.url }}
      </td>
      <td align="center">
        <a ng-show="{{ server.hasHealthcheck }}" ng-click="healthcheck({{ server.id }})" target="blank">
          <span class="glyphicon glyphicon glyphicon-heart"></span>
        </a>
      </td>
      <td>
        {{ server.status }}
      </td>
      <td align="center">
        <a ng-href="#/servers/{{ server.id }}"><span class="glyphicon glyphicon-edit"></span></a>
      </td>
    </tr>
  </tbody>
</table>
